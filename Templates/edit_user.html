{% extends "base.html" %}
{% block title %}Editar Usuário{% endblock %}
{% block content %}
<h2>Editar Usuário</h2>
<form method="post">
  <div class="form-group">
    <label>Login:</label>
    <input type="text" name="login" class="form-control" value="{{ user['login'] }}" required>
  </div>
  <div class="form-group">
    <label>Nova Senha (deixe em branco para não alterar):</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Permissão:</label>
    <select name="role" class="form-control">
      <option value="comum" {% if user['role'] == 'comum' %}selected{% endif %}>Comum</option>
      <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label>Empresa:</label>
    <input type="text" name="empresa" class="form-control" value="{{ user['empresa'] }}" readonly>
  </div>
  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
